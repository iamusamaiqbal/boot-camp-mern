<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        * {
            margin-block-start: 0px;
            margin-block-end: 0px;
        }

        body {
            font-family: Calibri, sans-serif;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">
<!-- 
                    <div class="mb-3">
                        <label class="form-label">Enter GitNub ID</label>
                        <input type="text" class="form-control" id="enteredUsername" aria-describedby="emailHelp">
                        <p id="er" class="form-text"> </p>
                    </div>

                    <button type="button" onclick="fetchData()" class="btn btn-primary mb-3">Submit</button> -->

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img id="pfp"
                                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                    class="rounded-circle img-fluid" style="width: 100px;" />
                            </div>
                            <h4 id="username" class="mb-2">Username</h4>
                            <p id="bio" class="text-muted mb-4">Programmer</p>

                            <a id="pfpLink" href="" type="button" class="btn btn-primary btn-rounded btn-lg">
                                Visit Profile
                            </a>
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script>
        fetchData();

        var pfp = document.getElementById("pfp");
        var username = document.getElementById("username");
        var bio = document.getElementById("bio");
        var pfpLink = document.getElementById("pfpLink");
        // var er = document.getElementById("er");
        // var enteredUsername = document.getElementById("enteredUsername");



        function fetchData() {

            // console.log(enteredUsername.value);
            // if (enteredUsername.value === "") {
            //     er.innerHTML = "Username is Empty"
            //     return;
            // }
            // er.innerHTML = "wait..."
            var data = fetch('https://api.github.com/users/iamusamaiqbal', {
                method: "GET",
                headers: { "Content-type": "application/json;charset=UTF-8" }
            })
                .then(response => response.json())
                .then(json => { return json }).catch(err => console.log(err));

            data.then((data) => {
                console.log(data);
                // er.innerHTML = "Done"
                pfp.src = data["avatar_url"]
                username.innerHTML = data["name"]
                bio.innerText = data["bio"]
                pfpLink.href = data["html_url"]
            });


        }

    </script>

</body>
